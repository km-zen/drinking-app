<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Container Details</title>
</head>
<body>
<h1>Container Details</h1>
<div>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Volume</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${container}">
      <td th:text="${container.name}"></td>
      <td th:text="${container.type}"></td>
      <td th:text="${container.volume}"></td>
      <td><a th:href="@{/containers/edit/{id}(id=${container.id})}">Edit</a></td>
      <td><a th:href="@{/containers/delete/{id}(id=${container.id})}">Delete</a></td>
      <td><a th:href="@{/home}">Homepage</a></td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
